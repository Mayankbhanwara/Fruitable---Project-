<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }

        /* Fade Animation */
        .fade {
            animation: fade 2s infinite alternate;
        }
        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Slide Animation */
        .slide {
            animation: slide 2s infinite alternate;
        }
        @keyframes slide {
            from { transform: translateX(-100px); }
            to { transform: translateX(100px); }
        }

        /* Scale Animation */
        .scale {
            animation: scale 2s infinite alternate;
        }
        @keyframes scale {
            from { transform: scale(1); }
            to { transform: scale(1.5); }
        }

        /* Rotate Animation */
        .rotate {
            animation: rotate 2s infinite linear;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Bounce Animation */
        .bounce {
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        /* Color Change Animation */
        .color-change {
            animation: colorChange 3s infinite alternate;
        }
        @keyframes colorChange {
            from { background-color: #3498db; }
            to { background-color: #e74c3c; }
        }
    </style>
</head>
<body>
    <div class="box fade">Fade</div>
    <div class="box slide">Slide</div>
    <div class="box scale">Scale</div>
    <div class="box rotate">Rotate</div>
    <div class="box bounce">Bounce</div>
    <div class="box color-change">Color</div>
</body>
</html>
